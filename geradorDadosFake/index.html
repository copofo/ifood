<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Base de Dados Fictícia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Base de Dados Fictícia</h1>
        <form id="form">
            <div class="input-group">
                <label for="num_linhas">Número de Linhas:</label>
                <input type="number" id="num_linhas" name="num_linhas" placeholder="Quantas linhas?" min="1" required>
            </div>
            <div class="input-group">
                <label for="cabecalhos">Cabeçalhos (separados por vírgula):</label>
                <input type="text" id="cabecalhos" name="cabecalhos" placeholder="Ex: Nome, E-mail, Idade" required>
            </div>
            <button type="submit" id="gerar">Gerar CSV</button>
        </form>
        <a href="#" id="baixar" style="display:none;" download="dados_ficticios.csv">Baixar CSV</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
